{% extends 'book/base.html' %}

{% block content %}
    <div class="row">
        <div class="col-xs-4">
            <form method="post" action="{% url 'new_message' %}">
                {% csrf_token %}
                <div class="form-group">
                    {{ form.receiver_id }}

                    <div class="text-danger">
                        {{ form.receiver.errors }}
                    </div>
                </div>
                <div class="form-group">
                    {{ form.text }}
                    <div class="text-danger">
                        {{ form.text.errors }}
                    </div>
                </div>
                <button type="submit" class="save btn btn-default">Send message</button>
            </form>
        </div>
    </div>
{% endblock %}
